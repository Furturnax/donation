version: '3.8'

volumes:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:latest
    container_name: databases
    env_file:
      - ./.env
    volumes:
      - /var/lib/postgresql/data/
  
  redis:
    image: redis:latest
    container_name: django-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: .
    container_name: django-backeng
    env_file:
      - ./.env
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    depends_on:
      - backend